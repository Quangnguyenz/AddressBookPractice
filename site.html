<!doctype html>
<html lang="en">

<head>
    <title>Address Book Practice</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link to internal Css -->
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="img/GirlOne_4x.png">
</head>

<body>
    <div class="container">
        <h2>My address Book</h2>
        <div class="p-3 border border-2 shadow-lg bg-light">
            <!-- a form with different rows or one row with multiple collumns -->
            <form class="row g-3 p-2">
                <div class="col-4">
                    <img src="img/GirlOne_4x.png" alt="a photo" class="img-fluid border rounded">
                </div>
                <div class="col-8">
                    <div class="row mb-2">
                        <div class="col-lg-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input id="firstName" type="text" placeholder="text" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input id="lastName" type="text" placeholder="text" class="form-control">
                        </div>
                    </div>
                    <div class="row row-cols-1 row-cols-lg-2 mb-2">
                        <div class="col">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" placeholder="Email" class="form-control">
                        </div>
                        <div class="col">
                            <label for="phone" class="form-label">Phone</label>
                            <input id="phone" type="tel" placeholder="Phone" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <label for="address" class="form-label">Address</label>
                            <input id="address" type="text" placeholder="1234 Main st" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <label for="address2" class="form-label">Address 2</label>
                            <input id="address2" type="text" placeholder="Apt." class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" placeholder="City" class="form-control">
                        </div>
                        <div class="col-lg-4 mt-2">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col-lg-2 mt-3">
                            <label for="Zipcode" class="form-label">Zipcode</label>
                            <input type="text" placeholder="Zip" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkFamily">
                                <label for="checkFamily form-label" class="form-check-label">Family</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-end">
                            <button type="button" class="btn btn-lg btn-primary">Save</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
